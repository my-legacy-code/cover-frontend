<div class="problem-body"
     (mousedown)
     (mouseup)="getLocation($event)"
     [innerHTML]="body"
      (mousedown)="deselect($event)">
</div>
<div id="submit-link-popup"
     class="submit-link-popup"
     [ngClass]="{'active': selected}"
     [ngStyle]="{'top.px': popupTop, 'left.px': popupLeft}">
  <input id="link-field"
         class="link-field"
         placeholder="Enter to submit link, Esc to cancel"
         (keydown)="onKeydown($event)"
         [(ngModel)]="link">
</div>
